<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eugene Chekan - CV</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/favicon-192.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#about" class="nav-link">About</a>
                <a href="#experience" class="nav-link">Experience</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1 data-content="personal.name"></h1>
                    <p class="subtitle" data-content="personal.title"></p>
                    <div class="social-links">
                        <a href="#" class="social-link" data-content="personal.social.github" data-type="href">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-link" data-content="personal.social.linkedin" data-type="href">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="section">
            <div class="container">
                <h2>About Me</h2>
                <div class="about-content">
                    <p data-content="personal.about"></p>
                </div>
            </div>
        </section>

        <section id="experience" class="section">
            <div class="container">
                <h2>Experience</h2>
                <div class="timeline" id="experience-timeline">
                    <!-- Experience items will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="skills" class="section">
            <div class="container">
                <h2>Skills</h2>
                <div class="skills-grid" id="skills-grid">
                    <!-- Skills will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="projects" class="section">
            <div class="container">
                <h2>Projects</h2>
                <div class="projects-grid" id="projects-grid">
                    <!-- Projects will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="container">
                <h2>Contact</h2>
                <div class="contact-content">
                    <p>Feel free to reach out to me at:</p>
                    <a href="#" class="contact-link" data-content="personal.email" data-type="mailto">
                        <i class="fas fa-envelope"></i>
                        <span data-content="personal.email"></span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 <span data-content="personal.name"></span>. All rights reserved.</p>
        </div>
    </footer>

    <script src="content.js"></script>
    <script src="script.js"></script>
</body>
</html>
